<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section style="height: 600px;width:100%" >
        <div id="re" style="height:80%;width:60%;display:block;margin:auto;padding-left:20px;overflow-y:scroll" class="message"></div>
    <div style="display: block;margin:auto;width:60%;height:60px;position:relative;left:2%">
    <input type="text" id="msg" style="width: 65%;height:20%;" class="input">
    <button id="send" style="height: 60%;width:20%;position:relative;left:-5px;border:none;" class="but">Send</button>
    </div>
</section>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket=io()
        const v=document.getElementById("msg");
        const s=document.getElementById("send");
        const r=document.getElementById("re");

        socket.on("sender",(msg)=>{
            const p=document .createElement('p')
            p.textContent = msg
            p.setAttribute("class","msg1");
            r.appendChild(p)
        })

        s.addEventListener("click", (e)=> {
            const p=document .createElement('p')
            p.textContent = v.value
            p.setAttribute("class","msg");
            r.appendChild(p)
            socket.emit("user",v.value)
            v.value=""
        })
    </script>
</body>

</html>
